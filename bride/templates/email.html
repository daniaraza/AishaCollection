<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <style>

    h1 {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      text-align: center;
      padding-top: 10px;
      font-size: 60px;
      }
    
    body, html {
      height: 100%;
      }

    * {
      box-sizing: border-box;
      }

    .bg-image {
      background-image: url("https://frugal2fab.com/wp-content/uploads/2018/08/1-49.jpg");
      filter: blur(8px);
      -webkit-filter: blur(8px);
      height: 150%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      }


    .bg-text {
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0, 0.4); 
      color: white;
      font-weight: bold;
      border: 3px solid #f1f1f1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80%;
      padding-top: 70px;
      text-align: center;
      padding-bottom: 60px;
      }
    
    form {
      display: table; 
      text-align: left; 
      padding-left: 400px;
      }
    
    p {
      display: table-row;
      padding-bottom: 20px;
      padding-left: 1000px;
      }
    
    label {
      display: table-cell;
      font-size: 15px;
      padding-bottom: 20px;
      }
    
    input {
      display: table-cell;
      }

</style>

</head>
<body>
  {% load static %}
  <script src="{% static 'bride/main.js' %}"></script>
    <div class="bg-image"></div>
    <div class="bg-text">
      <h1>Contact Us</h1>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-actions">
            <button type="submit">Send</button>
          </div>
      </form>
    </div>
</body>
</html>
